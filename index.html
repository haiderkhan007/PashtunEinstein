  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.75);
      --text-color: #e2e8f0;
      --card-bg: rgba(15, 23, 42, 0.8);
      --button-bg: #F8BD33;
      --button-text: #000000;
      --highlight-color: #22d3ee;
    }

    [data-theme="light"] {
      --bg-color: rgba(255, 255, 255, 0.85);
      --text-color: #1e293b;
      --card-bg: rgba(255, 255, 255, 0.9);
      --button-bg: #F8BD33;
      --button-text: #000000;
      --highlight-color: #0ea5e9;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto Mono', monospace;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: var(--bg-color);
      z-index: -1;
      pointer-events: none; /* âœ… allows clicks through the overlay */
    }

    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    #stars canvas {
      width: 100%; height: 100%;
    }

    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #F8BD33;
      z-index: 3;
      cursor: pointer;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background-color: rgba(30, 41, 59, 0.85);
      text-align: center;
      position: relative;
    }

    .logo-wrapper {
      position: absolute;
      top: 40px;
      left: 20px;
    }

    .logo-wrapper img {
      height: 100px;
      border-radius: 10px;
      filter: brightness(1.5) contrast(1.2);
    }

    .header-text {
      max-width: 800px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #F8BD33;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #F8BD33;
      animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
      color: #F8BD33;
      font-size: 1.1rem;
      margin-top: 8px;
    }

    .subtitle {
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }

    nav {
      background: rgba(51, 65, 85, 0.85);
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: var(--highlight-color);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #F8BD33;
      text-shadow: 0 0 5px #F8BD33;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    section {
      background-color: var(--card-bg);
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
      animation: fadeInUp 1.5s ease;
    }
