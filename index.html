  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.75);
      --text-color: #e2e8f0;
      --card-bg: rgba(15, 23, 42, 0.85);
      --button-bg: #F8BD33;
      --button-text: #000000;
      --highlight-color: #22d3ee;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto Mono', monospace;
      background: url('bg.webp') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: var(--bg-color);
      z-index: -1;
    }
    #stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    #stars canvas { width: 100%; height: 100%; }
    .toggle-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--button-bg);
      z-index: 3;
      cursor: pointer;
    }
    header {
      text-align: center;
      padding: 50px 20px 30px;
      background-color: rgba(30, 41, 59, 0.85);
      position: relative;
    }
    .arabic-top {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      z-index: 2;
    }
    .translation-text {
      position: absolute;
      top: 45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: white;
      text-shadow: 0 0 5px rgba(255,255,255,0.4);
      z-index: 2;
    }
    .logo-wrapper {
      margin-top: 65px;
      margin-bottom: 15px;
    }
    .logo-wrapper img {
      height: 100px;
      border-radius: 12px;
      filter: brightness(1.8) contrast(1.2);
    }
    .header-text h1 {
      font-size: 2.7rem;
      color: #F8BD33;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #F8BD33;
      animation: blink-caret 0.75s step-end infinite;
      color: #F8BD33;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .subtitle {
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
    .mypic {
      position: absolute;
      bottom: 10px;
      right: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .mypic:hover { transform: scale(1.05); }
    nav {
      background: rgba(51, 65, 85, 0.9);
      text-align: center;
      padding: 12px;
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 15px;
      overflow-x: auto;
    }
    nav a {
      color: var(--highlight-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      font-size: 1rem;
      padding: 6px 10px;
      white-space: nowrap;
    }
    nav a:hover { color: #F8BD33; }
    main { padding: 40px 20px; text-align: center; }
    section {
      background-color: var(--card-bg);
      padding: 25px 20px;
      margin-bottom: 40px;
      border-radius: 10px;
      animation: fadeInUp 1.5s ease;
    }
    section h2 { color: var(--highlight-color); margin-bottom: 12px; }
    .button {
      background: var(--button-bg);
      color: var(--button-text);
      padding: 10px 22px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .button:hover { background: #faca15; transform: translateY(-2px); }
    footer {
      background-color: rgba(30, 41, 59, 0.85);
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
    }
    @keyframes blink-caret { 50% { border-color: transparent } }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #F8BD33; }
      to { text-shadow: 0 0 20px #F8BD33; }
    }
    @media (max-width: 768px) {
      .mypic { position: static; display: block; margin: 20px auto 0; }
      .typewriter { font-size: 1rem; white-space: normal; }
      nav { gap: 12px; padding: 10px; overflow-x: auto; }
      nav a { font-size: 0.85rem; padding: 5px 8px; }
    }
