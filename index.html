<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="PashtunEinstein - Empowering Pashtuns through science and technology. Learn about AI, self-hosting, cybersecurity, and more.">
  <title>PashtunEinstein</title>
  <link rel="icon" type="image/webp" href="logo.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    canvas#stars {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
    }
    header h1 {
      font-size: 3.5rem;
      margin: 0;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .subtitle-urdu {
      font-size: 1.5rem;
      font-family: 'Noto Nastaliq Urdu', serif;
      margin-top: 10px;
      color: #ddd;
      direction: rtl;
    }
    header p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .social-icons {
      margin-top: 25px;
    }
    .social-icons a {
      display: inline-block;
      margin: 0 10px;
      background: #fff;
      border-radius: 50%;
      padding: 8px;
    }
    .social-icons a img {
      width: 24px;
      height: 24px;
    }
    .profile-pic {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 120px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <img src="logo.webp" alt="PashtunEinstein Logo" style="width: 120px; margin-bottom: 15px;">
    <h1>PashtunEinstein</h1>
    <p class="subtitle-urdu">پشتون آئن سٹائن</p>
    <p>Empowering Pashtuns through Science & Technology</p>
    <nav>
      <a href="#about">About</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="social-icons">
      <a href="https://facebook.com/PashtunEinstein" target="_blank"><img src="facebook.webp" alt="Facebook"></a>
      <a href="https://www.tiktok.com/@ikn0w.you" target="_blank"><img src="tiktok.webp" alt="TikTok"></a>
      <a href="https://www.youtube.com/@PashtunEinstein" target="_blank"><img src="youtube.webp" alt="YouTube"></a>
      <a href="https://t.me/s/PashtunEinstein" target="_blank"><img src="telegram.webp" alt="Telegram"></a>
    </div>
    <img src="mypic.webp" alt="PashtunEinstein Photo" class="profile-pic">
  </header>
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateStars();
    }

    function generateStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random()
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
        star.alpha += (Math.random() - 0.5) * 0.05;
        if (star.alpha < 0) star.alpha = 0;
        if (star.alpha > 1) star.alpha = 1;
      });
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    animateStars();
  </script>
</body>
</html>
